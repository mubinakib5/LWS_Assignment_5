<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€¢ PhotoBooth</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/logo-2.svg" type="image/svg+xml">
    <style>
        
        .signup-container {
            max-width: 350px;
            margin: 0 auto;
        }
        .form-input {
            width: 100%;
            padding: 9px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
        }
        .form-input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        .signup-button {
            background-color: #0095f6;
            color: white;
            width: 100%;
            padding: 7px 16px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .signup-button:hover {
            background-color: #0086e0;
        }
        .signup-button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }
        .facebook-button {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
        }
        .or-separator {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 18px 0;
        }
        .or-separator::before,
        .or-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .or-separator::before {
            margin-right: 18px;
        }
        .or-separator::after {
            margin-left: 18px;
        }
        .app-download {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col justify-center py-8 sm:px-6 lg:px-8">
        <div class="signup-container">
            <!-- PhotoBooth Logo -->
            <div class="flex justify-center mb-4">
                <img src="./assets/logo-2.svg" alt="PhotoBooth" class="h-[51px]">
            </div>
            
            <!-- Sign Up Form -->
            <div class="bg-white p-6 border border-gray-300 mb-3">
                <!-- Headline -->
                <h2 class="text-center font-semibold text-gray-500 text-lg mb-4">
                    Sign up to see photos and videos from your friends.
                </h2>
                
              
                
                <form>
                    <!-- Email/Phone Field -->
                    <div class="mb-2">
                        <div class="relative">
                            <input type="text" class="form-input" placeholder="Mobile Number or Email" aria-label="Mobile Number or Email">
                        </div>
                    </div>
                    
                    <!-- Full Name Field -->
                    <div class="mb-2">
                        <div class="relative">
                            <input type="text" class="form-input" placeholder="Full Name" aria-label="Full Name">
                        </div>
                    </div>
                    
                    <!-- Username Field -->
                    <div class="mb-2">
                        <div class="relative">
                            <input type="text" class="form-input" placeholder="Username" aria-label="Username">
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <div class="relative">
                            <input type="password" class="form-input" placeholder="Password" aria-label="Password">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 text-xs">
                                Show
                            </button>
                        </div>
                    </div>
                    
                    
                    
                    <!-- Sign Up Button -->
                    <div class="mb-2">
                        <button type="submit" class="signup-button">
                            Sign up
                        </button>
                    </div>

                    <!-- OR Separator -->
                    <div class="or-separator">
                        OR
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="signup-button">
                            Sign up with Google
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Login Box -->
            <div class="bg-white p-6 border border-gray-300 text-center mb-4 rounded-md">
                <p class="text-sm">
                    Have an account? <a href="./login.html" class="text-blue-500 font-semibold">Log in</a>
                </p>
            </div>
            
            
        </div>
        
        
    </div>
</body>
</html>
