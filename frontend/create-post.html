<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth - Create New Post</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Satoshi Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/logo-2.svg" type="image/svg+xml">
</head>
<body class="bg-white">
     <!-- Floating Navbar -->
    <aside class="hidden floating-navbar bg-white  border px-6 py-2 md:flex flex-col">
        <a href="./index.html" class="flex gap-2 items-center font-medium py-4 mb-8">
            <img src="./assets/logo-2.svg" alt="PhotoBooth" class="h-6 object-contain">
            <h2 class="text-lg">Photo Booth</h2>
        </a>

        <ul class="space-y-8 flex-1">
            <li>
                <a href="./index.html" class="flex flex-row items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-zinc-800" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-sm text-zinc-800">Home</span>
                </a>
            </li>
    
            <li>
                <a href="./notification.html" class="flex flex-row items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-zinc-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="text-xs">Notifications</span>
                </a>
            </li>
            <li>
                <a href="./create-post.html" class="flex flex-row items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-zinc-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="text-xs">Create</span>
                </a>
            </li>

             <li>
                <a href="./profile.html" class="flex flex-row items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span class="text-xs">Profile</span>
                </a>
            </li>
        </ul>

        <div class="flex  justify-between">
            <a href="./profile.html">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-300">
                        <img src="./assets/avatar.jpg" alt="User avatar" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-2">
                        <span class="font-semibold text-sm">Saad Hasan</span>
                        <p class="text-xs text-gray-500  leading-0">@saadh393</p>
                    </div>
                </div>
            </a>

            <button title="logout" class="">
                <svg class="h-4 w-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1">
                    <path
                        d="m8 0c-3.309 0-6 2.691-6 6s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4zm-3.5 4h6.5v2h-6.5c-1.379 0-2.5 1.122-2.5 2.5v5.5h-2v-5.5c0-2.481 2.019-4.5 4.5-4.5zm11.5 8h2v2h-2c-1.654 0-3-1.346-3-3v-6c0-1.654 1.346-3 3-3h2v2h-2c-.552 0-1 .449-1 1v6c0 .551.448 1 1 1zm8-3.941c0 .548-.24 1.07-.658 1.432l-2.681 2.362-1.322-1.5 1.535-1.354h-3.874v-2h3.74l-1.401-1.235 1.322-1.5 2.688 2.37c.411.355.651.877.651 1.425z" />
                </svg>
            </button>
        </div>
    </aside>

    <!-- Header -->
    <header class="h-14 border-b flex items-center justify-between px-4">
        <button class="p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </button>
        <h1 class="text-base font-semibold">Create new post</h1>
        <button class="text-blue-500 font-semibold">Post</button>
    </header>

    <!-- Main Content -->
    <div class="upload-container flex flex-col md:flex-row">
        <!-- Left Side - Image Preview -->
        <div class="w-full md:w-1/2 bg-gray-100 flex items-center justify-center relative">
            <img src="" alt="Upload preview" class="image-preview">
            
            <!-- Tag People Button -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <button class="bg-black bg-opacity-75 text-white text-sm py-1 px-3 rounded-md">
                    Click photo to tag people
                </button>
            </div>
        </div>
        
        <!-- Right Side - Post Details -->
        <div class="w-full md:w-1/2 bg-white flex flex-col">
            <!-- User Info -->
            <div class="flex items-center p-4 border-b">
                <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-300">
                    <img src="./assets/users/user-1.png" alt="User avatar" class="w-full h-full object-cover">
                </div>
                <span class="ml-3 font-semibold text-sm">Saad Hasan</span>
            </div>
            
            <!-- Caption Section -->
            <div class="p-4 border-b flex-grow">
                <div class="mb-2">
                    <p class="font-medium text-base mb-2">Caption Section</p>
                    <textarea 
                        class="w-full caption-input border-0 outline-none text-sm" 
                        placeholder="Write a caption..."
                    ></textarea>
                </div>
                
                <!-- Character Count -->
                <div class="flex justify-between items-center">
                    <button class="text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <span class="text-gray-400 text-xs">15/2,200</span>
                </div>
            </div>
            
            <!-- Additional Options -->
            <div class="flex flex-col">
                <!-- Add Location -->
                <button class="flex items-center justify-between p-4 border-b">
                    <span class="text-base text-gray-600">Add location</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                
                <!-- Add Collaborators -->
                <button class="flex items-center justify-between p-4 border-b">
                    <span class="text-base text-gray-600">Add collaborators</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                
                <!-- Accessibility -->
                <button class="flex items-center justify-between p-4 border-b">
                    <span class="text-base text-gray-600">Accessibility</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                
                <!-- Advanced Settings -->
                <button class="flex items-center justify-between p-4 border-b">
                    <span class="text-base text-gray-600">Advanced settings</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
